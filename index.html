<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Animations</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background"></div>  
    
    
    <div class="content">
        <div class="clouds">
            <img id="cloudImage1" src="./images/cloud.png" alt="PlaceholderText">
            <img id="sunImage" src="" alt="PlaceholderText">
            
        </div>
                 

        <div class="topDiv" >
            <div class="codeNationDiv">
                <a href="http://www.wearecodenation.com" target="_blank">
                    <img id="codeNationLogo" class="logos" src="./images/codenation.svg" alt="PlaceholderText" style="border:none">     
                </a>    
            </div>        
        </div>

        <div class="logosDiv">
            <div id="twitterDiv">
                <a href="http://www.twitter.com" target="_blank">
                    <img id="twitterLogo" class="logos" src="./images/008-twitter.png" alt="PlaceholderText" style="border:none"> 
                </a>    
            </div>

            <div id="instagramDiv">
                <a href="http://www.instagram.com" target="_blank">
                    <img id="instagramLogo" class="logos" src="./images/029-instagram.png" alt="PlaceholderText" style="border:none"> 
                </a>    
            </div>

            <div id="facebookDiv">
                <a href="https://www.facebook.com" target="_blank">
                    <img id="facebookLogo" class="logos" src="./images/036-facebook.png" alt="PlaceholderText" style="border:none"> 
                </a>    
            </div>

            <div id="youtubeDiv">
                <a href="http://www.youtube.com" target="_blank">
                    <img id="youtubeLogo" class="logos" src="./images/001-youtube.png" alt="PlaceholderText" style="border:none"> 
                </a>    
            </div>
        </div>
    </div>

   
</body>
</html>
